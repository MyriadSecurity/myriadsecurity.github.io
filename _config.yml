title: "Myriad Insights"
description: "Enterprise Security, Built for Small Business"
url: "https://myriadsecurity.github.io"   # change to your custom domain later
theme: minima

# Minima dark look
minima:
  skin: dark

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Show pages in nav
header_pages:
  - index.md
  - services.md
  - contact.md

# Social / metadata
author:
  name: "Myriad Insights"
email: "gscott@myriadinsights.net"

# Plugins that GitHub Pages supports
plugins:
  - jekyll-feed
  - jekyll-sitemap
